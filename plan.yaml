scripts: 
  linter:
    description: Run linter
    actions:
    - shell: shuttle template -o .golangci.yml .golangci.tmpl
    - shell: golangci-lint run --config $tmp/.golangci.yml

  license_check:
    description: Run license check script
    actions:
      - shell: mkdir licensing
      - shell: shuttle template -o ./licensing/boilerplate.py ./licensing/boilerplate.py
      - shell: shuttle template -o ./licensing/boilerplate.py.txt ./licensing/boilerplate.py.txt
      - shell: shuttle template -o ./licensing/boilerplate.proto.txt ./licensing/boilerplate.proto.txt
      - shell: shuttle template -o ./licensing/boilerplate.go.txt ./licensing/boilerplate.go.txt
      - shell: shuttle template -o ./licensing/boilerplate.generatego.txt ./licensing/boilerplate.generatego.txt
      - shell: chmod +x $tmp/licensing/boilerplate.py && $tmp/licensing/boilerplate.py -v

